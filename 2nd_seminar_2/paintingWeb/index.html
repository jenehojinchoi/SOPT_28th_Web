<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="styles.css" />
        <title>PaintJS</title>
    </head>
    <body>
        <canvas id="jsCanvas" class="canvas"></canvas>
        <div class="modal hidden">
            <div class="modal__overlay"></div>
            <div class="modal__content">
                <div>Are you really going to save this image?</div>
                <button class = "save_yes" id="jsSaveYes">Yes</button>
                <button class = "save_no" id="jsSaveNo">No</button>
            </div>     
        </div>
        <div class='controls'>
            <div class="controls__range">
                <input type="range" id="jsRange" 
                min="0.1" 
                max="5.0" 
                value="2.5" 
                steps="0.1">
            </div>
            <div class="controls__btns">
                <button id="jsMode">Fill</button>
                <button id="jsSave">Save</button>
            </div>
            <div id='jsColors' class='controls__colors'>
                <div class="controls__color jsColor" style="background-color: black"></div>
                <div class="controls__color jsColor" style="background-color: white"></div>
                <div class="controls__color jsColor" style="background-color: red"></div>
                <div class="controls__color jsColor" style="background-color: orange"></div>
                <div class="controls__color jsColor" style="background-color: yellow"></div>
                <div class="controls__color jsColor" style="background-color: #0FE037"></div>
                <div class="controls__color jsColor" style="background-color: #0191fe"></div>
                <div class="controls__color jsColor" style="background-color: #114AEE"></div>
                <div class="controls__color jsColor" style="background-color: #7013EC"></div>
            </div>
        </div>
        <script src="app.js"></script>
        <script src="modal.js"></script>
    </body>
</html>
